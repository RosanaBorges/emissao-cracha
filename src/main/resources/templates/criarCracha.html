<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Crach치</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Criar Crach치</h1>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <form th:action="@{/api/v1/crachas/emitir}" method="post" enctype="multipart/form-data">
            <div class="mb-3 cadastro">
                <label for="nome" class="form-label">Nome:</label>
                <input class="form-control form-control-sm" type="text" id="nome" name="nome" required>
            </div>
            <div class="mb-3 cadastro">
                <label for="cargo" class="form-label">Cargo:</label>
                <input class="form-control form-control-sm" type="text" id="cargo" name="cargo" required>
            </div>
            <div class="mb-3 cadastro">
                <label for="foto" class="form-label">Foto:</label>
                <input class="form-control form-control-sm" id="foto" name="foto" type="file" required>
            </div>
            <div>
                <button type="submit" class="button">Criar Crach치</button>
            </div>
        </form>
        <div th:if="${message}">
            <p th:text="${message}" style="color: green;"></p>
            <div>
                <a th:href="@{/api/v1/crachas/template/{id}(id=${cracha.id})}" class="button">Visualizar Crach치</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
